<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copaws - 聯絡我們</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #E7F5EE;
      --circle: #D5EFD8;
      --brown: #885F0F;
      --dark: #372500;
      --green: #00510A;
      --muted: #767676;
      --accent: #DBA53C;
      --nav-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
      color: var(--dark);
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    /* 整頁容器，跟 index 一樣用 max-width 控制 */
    .page {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* 右邊大圓背景，效果跟 Figma 類似 */
    .page::before {
      content: '';
      position: absolute;
      width: 1701px;
      height: 1701px;
      right: -1100px;
      top: -390px;
      background: var(--circle);
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
    }

    .hero {
      position: relative;
      width: 100%;
      max-width: none;
      margin: 0;
      padding: 40px 64px 120px 48px;
      background: transparent;
      z-index: 1;
    }

    /* 上方 Logo 區塊 */
    .hero-header {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .logo {
      width: 181px;
      height: 65px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* 主內容左右兩欄 */
    .hero-main {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 40px;
    }

    /* 左側文案 */
    .left-content {
      max-width: 520px;
      flex: 1 1 40%;
    }

    .main-title {
      color: var(--brown);
      font-size: 50px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 32px;
    }

    .main-description {
      color: var(--dark);
      font-size: 18px;
      line-height: 1.8;
    }

    /* 右側卡片區 */
    .right-content {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding-right: 16px;
      align-items: flex-start;
    }

    .feature-card {
      padding: 20px;
      background: #fff;
      border-radius: 100px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: fit-content;
      max-width: 100%;
    }

    .feature-image {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .feature-content {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .feature-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .feature-title {
      color: var(--green);
      font-size: 24px;
      font-weight: 700;
    }

    .feature-diamond {
      color: var(--accent);
      font-size: 8px;
    }

    .feature-subtitle {
      color: var(--muted);
      font-size: 18px;
      font-weight: 400;
      line-height: 1.4;
    }

    .feature-desc {
      color: var(--dark);
      font-size: 18px;
      font-weight: 400;
      line-height: 1.6;
    }

    /* 下方導覽列，貼齊整頁寬度（跟 index 類似） */
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 640px;
      height: 75px;
      background: white;
      border-top-right-radius: 100px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      padding-left: 48px;
      padding-right: 48px;
      gap: 8px;
      z-index: 50;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .nav-item:first-child {
      padding-left: 0;
      align-items: flex-start;
    }

    .nav-item a {
      font-size: 19px;
      color: var(--dark);
      font-weight: 400;
      line-height: 32px;
      text-decoration: none;
    }

    .nav-item.active a {
      color: var(--green);
      font-size: 19px;
      font-weight: 700;
      line-height: 24px;
    }

    .nav-item a:hover {
      color: var(--green);
    }

    }

    .social-links {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-left: auto;
      padding-left: 24px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      transition: transform 0.2s ease;
    }

    .social-links a:hover {
      transform: scale(1.1);
    }

    .social-links img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .social-links-mobile {
      display: none;
      gap: 12px;
      align-items: center;
    }

    .social-links-mobile a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      transition: transform 0.2s ease;
    }

    .social-links-mobile a:hover {
      transform: scale(1.1);
    }

    .social-links-mobile img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ========= RWD：跟 index.html 一樣用 media query ========= */

    @media (max-width: 1200px) {
      .hero {
        padding: 32px 32px 96px 32px;
      }

      .main-title {
        font-size: 52px;
      }

      .feature-card {
        border-radius: 60px;
      }
    }

    @media (max-width: 960px) {
      .hero {
        padding: 24px 20px 80px 20px;
      }

      .hero-header {
        margin-bottom: 48px;
      }

      .social-links {
        display: none;
      }

      .social-links-mobile {
        display: flex;
      }

      .hero-main {
        flex-direction: column;
      }

      .left-content {
        max-width: 100%;
      }

      .main-title {
        font-size: 40px;
      }

      .main-description {
        font-size: 16px;
      }

      .right-content {
        width: 100%;
        padding-right: 0;
      }

      .feature-card {
        border-radius: 40px;
      }

      .feature-image {
        width: 100px;
        height: 100px;
      }

      .feature-title {
        font-size: 20px;
      }

      .feature-subtitle,
      .feature-desc {
        font-size: 16px;
      }

      .hero {
        padding-bottom: 140px;
      }

      .nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: auto;
        border-radius: 0;
        border-top-left-radius: 24px;
        border-top-right-radius: 24px;
        padding: 20px 16px;
        margin: 0;
        z-index: 100;
        gap: 0;
        justify-content: space-between;
        box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
      }

      .nav-item {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .nav-item:first-child {
        align-items: center;
      }

      .nav-item a {
        font-size: 20px;
        line-height: 1.4;
        white-space: pre-line;
        text-align: center;
        display: inline-block;
      }

      .nav-item.active a {
        font-size: 20px;
        font-weight: 700;
      }
    }

    @media (max-width: 600px) {
      .hero::before {
        right: -900px;
        top: -600px;
      }

      .hero {
        padding: 20px 16px 72px 16px;
      }

      .logo {
        width: 140px;
        height: auto;
      }

      .hero-main {
        gap: 32px;
      }

      .main-title {
        font-size: 32px;
      }

      .main-description {
        font-size: 15px;
      }

      .feature-card {
        flex-direction: row;
        align-items: flex-start;
        padding: 16px;
        gap: 14px;
      }

      .feature-image {
        width: 80px;
        height: 80px;
      }

      .feature-title {
        font-size: 18px;
      }

      .feature-subtitle,
      .feature-desc {
        font-size: 14px;
      }

      .hero {
        padding-bottom: 100px;
      }

      .nav {
        padding: 16px 12px;
      }

      .nav-item a {
        font-size: 16px;
      }

      .nav-item.active a {
        font-size: 16px;
      }
    }
  </style>
