  <style>
    :root {
      --bg: #E7F5EE;
      --circle: #D5EFD8;
      --brown: #885F0F;
      --dark: #372500;
      --green: #00510A;
      --btn-green: #33A641;
      --muted: #767676;
      --accent: #DBA53C;
      --nav-bg: #E7F5EE;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
      color: var(--dark);
      overflow-x: hidden;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px 48px 0 48px;
      overflow: hidden;
    }

    .hero-header {
      padding-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }


    .logo {
      width: 181px;
      height: 65px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .hero-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    .left-content {
      max-width: 520px;
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: -200px;
    }

    .main-title {
      color: var(--brown);
      font-size: 48px;
      font-weight: 700;
      line-height: 1.3;
      padding-bottom: 12px;
    }

    .main-subtitle {
      color: #372500;
      font-size: 20px;
      font-weight: 500;
      line-height: 150%;
      padding-bottom: 40px;
      max-width: 454px;
      flex: none;
      align-self: stretch;
    }

    .cta-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--btn-green);
      color: white;
      padding: 20px 40px;
      border-radius: 100px;
      border: none;
      font-size: 20px;
      font-weight: 500;
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(51, 166, 65, 0.3);
    }

    .cta-btn svg {
      width: 24px;
      height: 24px;
    }

    .right-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .paw-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 1 / 1.05;
      margin-top: -160px;
      margin-right: -220px;
    }

    .paw-image {
      width: 100%;
      height: 100%;
      background: url('assets/intro/Mask group.png') center/cover no-repeat;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 640px;
      height: 75px;
      background: white;
      border-top-right-radius: 100px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      padding-left: 48px;
      padding-right: 48px;
      gap: 20px;
      z-index: 50;
    }

    .social-links {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-left: auto;
      padding-left: 24px;
      position: relative;
    }

    .social-links::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 32px;
      background: #E5E5E5;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    .social-links a:hover {
      transform: scale(1.1);
    }

    .social-links img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .social-links-mobile {
      display: none;
      gap: 12px;
      align-items: center;
    }

    .social-links-mobile a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    .social-links-mobile a:hover {
      transform: scale(1.1);
    }

    .social-links-mobile img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .nav-item {
      flex: 0 0 auto;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .nav-item:first-child {
      padding-left: 0;
      align-items: flex-start;
    }

    .nav-item a {
      font-size: 19px;
      color: var(--dark);
      font-weight: 400;
      line-height: 32px;
      text-decoration: none;
    }

    .nav-item.active a {
      color: var(--green);
      font-size: 19px;
      font-weight: 700;
    }

    .nav-item a:hover {
      color: var(--green);
    }

      }
    }

    @media (max-width: 600px) {
      .hero {
        padding: 20px 16px 100px 16px;
      }

      .hero-header.scrolled {
        padding: 12px 16px;
      }

      .logo {
        width: 140px;
        height: auto;
      }

      .main-title {
        font-size: 32px;
      }

      .main-subtitle {
        font-size: 16px;
      }

      .cta-btn {
        padding: 16px 32px;
        font-size: 18px;
      }

      .paw-container {
        max-width: 320px;
      }

      }

        font-size: 16px;
      }

      .nav-item.active a {
        font-size: 16px;
      }
    }

    /* Popup 樣式 */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-overlay.active {
      display: flex;
    }

    .popup-content {
      background: white;
      border-radius: 40px;
      padding: 48px 20px 20px 20px;
      max-width: 700px;
      width: 90%;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .popup-content iframe {
      border-radius: 20px;
      display: block;
    }

    .popup-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #F1B23B;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .popup-close:hover {
      transform: scale(1.1);
    }

    .popup-close::before,
    .popup-close::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 2px;
      background: white;
    }

    .popup-close::before {
      transform: rotate(45deg);
    }

    .popup-close::after {
      transform: rotate(-45deg);
    }


    @media (max-width: 600px) {
      .popup-content {
        padding: 32px 12px 12px 12px;
        border-radius: 24px;
        max-width: 95%;
      }

      .popup-content iframe {
        height: 450px;
      }

      .popup-close {
        width: 36px;
        height: 36px;
      }
    }

  <script>
    const registerBtn = document.getElementById('registerBtn');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupClose = document.getElementById('popupClose');
    const heroHeader = document.querySelector('.hero-header');

    // Header scroll effect
    window.addEventListener('scroll', function() {
      if (window.scrollY > 50) {
        heroHeader.classList.add('scrolled');
      } else {
        heroHeader.classList.remove('scrolled');
      }
    });

    registerBtn.addEventListener('click', function(e) {
      e.preventDefault();
      popupOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    });

    function closePopup() {
      popupOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    popupClose.addEventListener('click', closePopup);

    popupOverlay.addEventListener('click', function(e) {
      if (e.target === popupOverlay) {
        closePopup();
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
        closePopup();
      }
    });
  </script>
